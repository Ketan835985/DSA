        // Merge ARRAY with Second method & sort Array

        let data = [5, 56, 89, 14, 2, 5, 33, 66, 75, 58, 75]
        let data2 = [88, 89, 63, 69, 85, 66, 2, 56, 6, 2]
        let data3 = []
        let d1 = 0;
        let d2 = 0;
        let d3 = 0;
        while (d2<data2.length && d1<data.length) {
            if (data[d1]<data2[d2]){
                data3[d3] = data[d1]
                d1++ 
            }
            else{
                data3[d3] = data2[d2]
                d2++ 
            }
            
            d3++
        }
        while(d1<data.length){
            data3[d3] = data[d1]
            d1++
            d3++
        }
